<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="miningCalculator.css" />
    <title>Bitcoins mining calculator</title>
    <script src="calculator.js"></script>
  </head>
  <body>
    <header>Bitcoins mining calculator</header>
    <main>
      <form>
        Checkbox: <input type="checkbox" id="myCheck" onclick="display()"
                         checked/>
        <div id="hashpower">
          <br /><br />
          Hashing Power:
          <br /><br />
          <input type="text" name="HashingPower" id="HashingPower" />
          <select name="currentHashingUnit" id="mySelect">
            <option value="H/s">H/s</option>
            <option value="KH/s">KH/s</option>
            <option value="MH/s">MH/s</option>
            <option value="GH/s">GH/s</option>
            <option value="TH/s">TH/s</option>
          </select>
        </div>

        <div id="btc_mined">
          <br /><br />
          <form>
            Bitcoins Mined:
            <br /><br />
            <input type="text" name="BitcoinsMined" /><br /><br />
          </form>
        </div>

        Power Comsumption (w):<br /><br />
        <input type="text" name="PowerComsumption" /><br /><br />
        Cost Per KWh ($)<br /><br />
        <input type="text" name="CostPerKwh" /><br /><br />
        Pool fee (%):<br /><br />
        <input type="text" name="PoolFee" /><br /><br />
        <input type="Button" value="Calculate" onclick="calcul()" />
      </form>
      <div>
        <textarea id="result"> </textarea>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
