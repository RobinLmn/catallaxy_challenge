<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      @import url('https://fonts.googleapis.com/css?family=Gelasio|Montserrat&display=swap');
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="miningCalculator.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Bitcoin mining calculator</title>
    <script src="calculator.js"></script>
  </head>
  <body>
    <header>Bitcoin Mining Calculator</header>
    <main>
      <div class="row">
        <div class="column w3-card-4 w3-round-xxlarge">
      <form>
        <h2 class="w3-xxxlarge w3-text-black">Inputs</h2><br>
        <label id="hr_to_btc"
                class="w3-text-orange"><b> Hashing power &#x21C4; Bitcoin
          mined:</b></label>
          <label id="btc_to_hr"
          class="w3-text-orange" style="display: none;"><b> Bitcoin mined&#x21C4; Hashing power:</b></label>
        <input type="checkbox" id="myCheck" onclick="display()" checked/>
        <div id="hashpower">
          <br><br>
          <label class="w3-text-orange"><b>Hashing Power:</b></label>
          <br><br>
          <input type="text" name="HashingPower" id="HashingPower" />
          <select name="currentHashingUnit" id="mySelect">
            <option value="H/s">H/s</option>
            <option value="KH/s">KH/s</option>
            <option value="MH/s">MH/s</option>
            <option value="GH/s">GH/s</option>
            <option value="TH/s">TH/s</option>
          </select>
        </div>

        <div id="btc_mined">
          <br><br>
          <label class="w3-text-orange"><b>Bitcoins Mined:</b></label>
            <br><br>
            <input type="text" name="BitcoinsMined" id="BitcoinsMined"/>
        </div>
        <br><br>
        <label class="w3-text-orange"><b>Power Comsumption (w):</b></label>
        <br><br>
        <input type="text" name="PowerComsumption"
               id="PowerConsumption"/><br><br>
        <label class="w3-text-orange"><b>Cost Per KWh ($)</b></label>
        <br><br>
        <input type="text" name="CostPerKwh" id="PowerCost" /><br><br>
        <label class="w3-text-orange"><b>Pool fee (%):</b></label>
        <br><br>
        <input type="text" name="PoolFee" id="Fee"/><br><br>
        <p>
          <input type="Button" value="Calculate" onclick="calcul()">
        </p>
      </form>
        </div>
      <div class="column w3-card-4 w3-round-xxlarge">

        <table>
          <tr>
            <td id=profit_day>Profit/day</td>
          </tr>
          <tr>
            <td id="result_day">Mine/day</td>
          </tr>  <tr>
            <td id="elec_day">Power Cost/day</td>
          </tr> 
          <tr>
          <td id=result_doll_day>Dollar/day</td>
          </tr>
        </table>
      </div>
      <div class="column w3-card-4 w3-round-xxlarge">

        <table>
          <tr>
            <td id=profit_week>Profit/week</td>
          </tr>
          <tr>
            
            <td id="result_week">Mine/week</td>
           
          </tr>   <tr>
            <td id="elec_week">Power Cost/week</td>
          </tr>
          <tr>
            <td id=result_doll_week>Dollar/week</td>
            </tr>
        </table>
        
      </div>
      <div class="column w3-card-4 w3-round-xxlarge">

        <table>
          <tr>
            <td id=profit_month>Profit/month</td>
          </tr>
          <tr>
            <td id="result_month">Mine/month</td>
          </tr>  <tr>
            
            
            <td id="elec_month">Power Cost/month</td>
          </tr>  
          <tr>
            <td id=result_doll_month>Dollar/month</td>
            </tr>
        </table>
      
      </div>
      <div class="column w3-card-4 w3-round-xxlarge">

        <table>
          <tr>
            <td id=profit_year>Profit/year</td>
          </tr>
          <tr>
            <td id="result_year">Mine/year</td>
          </tr>  <tr>
            <td id="elec_year">Power Cost/year</td>
          </tr>  
          <tr>
            <td id=result_doll_year>Dollar/year</td>
            </tr>
        </table>
        <!--<div>

          <p id="result_day">result day</p>
          <p id="result_week">result week</p>
          <p id="result_month">result month</p>
          <p id="result_year">result year</p>
        </div> --->
      </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
